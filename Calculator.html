<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	div.button {
		height: 50px;
		width: 50px;
		border-radius:1px;
		text-align: center;
		position: relative;
		top:30%;
	}
	td {
		height: 50px;
		width: 50px;
		border: 1px solid black;
		border-radius:10px;
	}
	.delete {
		background-image: url(delete.png);
		background-size: cover;
		background-position: center center;
	}
	#printhere {
		height: 50px;
		width: 220px; 
		border-radius: 10px;

	}
</style>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" id="printhere" size="50px"></td>
		</tr>
		<tr>
			<td><div class="button" onclick="btn('C')">C</div></td>
			<td><div class="button" onclick="btn(0)">0</div></td>
			<td><div class="button" onclick="btn('√')">√</div></td>
			<td><div class="button delete" onclick="btn('X')">X</div></td>
		</tr>
		<tr>
			<td><div class="button" onclick="btn(1)">1</div></td>
			<td><div class="button" onclick="btn(2)">2</div></td>
			<td><div class="button" onclick="btn(3)">3</div></td>
			<td><div class="button" onclick="btn('/')">/</div></td>
		</tr>
		<tr>
			<td><div class="button" onclick="btn(4)">4</div></td>
			<td><div class="button" onclick="btn(5)">5</div></td>
			<td><div class="button" onclick="btn(6)">6</div></td>
			<td><div class="button" onclick="btn('*')">*</div></td>
		</tr>
		<tr>
			<td><div class="button" onclick="btn(7)">7</div></td>
			<td><div class="button" onclick="btn(8)">8</div></td>
			<td><div class="button" onclick="btn(9)">9</div></td>
			<td><div class="button" onclick="btn('-')">-</div></td>
		</tr>
		<tr>
			<td><div class="button" onclick="btn('.')">.</div></td>
			<td><div class="button" onclick="btn(0)">0</div></td>
			<td><div class="button" onclick="btn('=')">=</div></td>
			<td><div class="button" onclick="btn('+')">+</div></td>
		</tr>
	</table>
 <script>
 	var print = document.getElementById('printhere');
 	var operators = ['+','-','*','/'];
 	var operatorfound = 0;
 	function btn(which) {
 		switch(which) {
 			case '+': operator('+'); break;
 			case '-': operator('-'); break;
 			case '*': operator('*'); break;
 			case '/': operator('/'); break;
 			case '.': print.value += '.'; break;
 		}
 		if(which == 'X') {
 			print.value = print.value.slice(0,-1);
 			operatorfound = 0;
 		}
 		if(!isNaN(which)) {
 			print.value += which;
 			operatorfound = 0;
 		}
 		if(which == '=') {
 			try {
 				print.value = eval(print.value);
 			} catch(err) {
 				print.value = "Error!";
 			}
 		}
 		if(which == '√') {
 			try {
 				print.value = Math.sqrt(print.value);
 			} catch(err) {
 				print.value = "Error!";
 			}
 			
 		}
 	}
 	function operator(oper) {
 		if(operatorfound == 0) {
 			switch(oper) {
 				case '+': print.value += '+'; break;
 				case '-': print.value += '-'; break;
 				case '*': print.value += '*'; break;
 				case '/': print.value += '/'; break;
 			}
 			operatorfound = 1;
 		}
 	}

 </script>
</body>
</html>
